<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Contacts" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="formationDetails">
  <ion-row>
    <ion-col class="content-col">
      <ion-thumbnail class="user-image">
        <img src="/assets/icon/favicon.png">
      </ion-thumbnail>
      <ion-text color="dark">
        <h2 class="user-name">{{formationDetails.itemName }}</h2>
      </ion-text>

      <ion-list>
        <ion-item>
          <ion-label position="stacked">Phone</ion-label>
          <ion-input color="primary" readonly="true">{{formationDetails.itemCategory}}</ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input color="primary" readonly="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Category</ion-label>
          <ion-input color="primary" readonly="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-button (click)='addToChart(data)' expand='block'>add to chart</ion-button>
</ion-content>
